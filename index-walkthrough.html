<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/GA/Unit-One/deliverables/cssairbnb/css-airbnb/css/style-walkthrough.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidebooks</title>
</head>
<body>
    <main class="wireframe-red">
        <section class="wireframe-green">

                <div class="center">
                    <h1>Meet Guidebooks</h1>
                </div>
                <div class="center">
                    <p>Discover hundred of local spots recommended by airbnb</p>
                </div>

                <div class="center wireframe-yellow">
                    <div class="wireframe-darkgreen img-container">
                        <img src="./img/san-francisco.jpg" alt="san-francisco"/>
                        
                        <h3>San Francisco</h3>                        
                    </div>

                    <div class="wireframe-darkgreen img-container">
                        <img src="./img/new-york.jpg" alt="new-york"/>
                        
                        <h3>New York</h3>
                    </div>

                    <div class="wireframe-darkgreen img-container">
                        <img src="./img/london.jpg" alt="london"/>
                        
                        <h3>London</h3>
                    </div>
                </div>
        </section>
        <div class="center button">
            <button type="submit" alt="see-all-guidebooks">See All Guidebooks</button>        
        </div>
    </main>
    
</body>
</html>
